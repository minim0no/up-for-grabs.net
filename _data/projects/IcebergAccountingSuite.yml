name: Iceberg Accounting Suite
desc: Iceberg Accounting Suite is intended to be a full service accounting suite capable of running small business applications such as invoicing, inventory, a cash drawer, card readers and POS compatibility, website connectivity, and more. Written in Python using PySimpleGUI, Iceberg currently allows users to create an encrypted database and journal transactions against a set of accounts with vendor tracking.
